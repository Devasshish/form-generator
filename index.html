<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Google Form Generator</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
        body {
            background: #f4f6fb;
            font-family: 'Segoe UI', Arial, sans-serif;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            max-width: 420px;
            margin: 4% auto;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(60,72,88,0.12);
            padding: 40px 36px 28px 36px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            color: #1865f2;
            font-weight: 700;
            margin-bottom: 12px;
            letter-spacing: 0.5px;
        }
        .info {
            color: #444;
            font-size: 1rem;
            margin-bottom: 16px;
            text-align: center;
        }
        pre.format-example {
            background: #f8fbff;
            border: 1px solid #dde4ee;
            border-radius: 8px;
            font-family: Consolas, monospace;
            font-size: 0.97rem;
            padding: 10px 14px;
            color: #14509f;
            margin-bottom: 12px;
        }
        form {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 16px;
            align-items: center;
        }
        input[type="file"] {
            padding: 8px 0;
            font-size: 1rem;
        }
        .button {
            background: linear-gradient(90deg, #1865f2 70%, #34aaff 100%);
            color: #fff;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            font-size: 1rem;
            padding: 10px 26px;
            cursor: pointer;
            box-shadow: 0 2px 10px rgba(24,101,242,0.13);
            transition: background 0.2s;
            margin-top: 5px;
        }
        .button:hover {
            background: linear-gradient(90deg, #1456db 75%, #2796de 100%);
        }
        .error {
            margin-top: 15px;
            background: #fff8f6;
            color: #bb2424;
            border: 1px solid #ffd1d1;
            padding: 12px 18px;
            border-radius: 8px;
            font-weight: 500;
        }
        @media (max-width: 520px) {
            .container {
                padding: 18px 4vw;
            }
            pre.format-example {
                font-size: 0.92rem;
                padding: 8px 5vw;
            }
        }
    </style>
    </head>
    <body>
        <script type="text/javascript">
    var gk_isXlsx = false;
    var gk_xlsxFileLookup = {};
    var gk_fileData = {};
    function filledCell(cell) {
        return cell !== '' && cell != null;
    }
    function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                    row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                    headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
    }
</script>
        <div class="container">
            <h1>Google Form Generator</h1>
            <div class="info">Upload a PDF in this format to generate a Google
                Quiz:</div>
            <pre class="format-example">
Q1: What is 2+2?
A) 3
B) 4
C) 5
D) 2
Correct: B
        </pre>
            <form method="post" enctype="multipart/form-data">
                <input type="file" name="file" accept=".pdf" required>
                <button class="button" type="submit">Generate Form</button>
            </form>
            {% with messages = get_flashed_messages() %}
            {% if messages %}
            <div class="error">{{ messages[0] }}</div>
            {% endif %}
            {% endwith %}
        </div>
    </body>
</html>
